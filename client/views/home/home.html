<template name="Home">
	<div class="container">
		Useful Home Page
		{{#form item=item}}
			{{> input withField name="name"}}
			{{> input withField name="age"}}
			{{> input withField name="weight"}}
			{{> input withField name="height"}}
			{{> input withField name="color"}}
		{{/form}}
	</div>
</template>
<template name="input">
	<input type="{{field.type}}" name="{{field.name}}" value="{{val field.name}}" class="form-control"> {{val field.name}}
</template>
